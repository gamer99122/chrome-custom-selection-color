<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      width: 250px;
      height: 140px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      cursor: pointer;
    }

    .option {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <label for="colorPicker">選擇選取顏色：</label>
  <input type="color" id="colorPicker">

  <div class="option">
    <label>
      <input type="checkbox" id="unlockCheckbox">
      解除右鍵鎖定
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
